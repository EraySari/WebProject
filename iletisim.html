	<script>
		function validateForm()
		{
			var name = document.myForm.name.value;
			var surname = document.myForm.surname.value;
            var email = document.myForm.email.value;
            var date = document.myForm.date.value;
            var message = document.myForm.message.value;

			if(name==null ||name==""){
				alert("Adınızı girin");
				return false;
				}
			else if(surname==null ||surname==""){
				alert("Soyadınızı girin");
				return false;
			}
            else if(message==null || message == ""){
                alert("Lütfen mesajınızı girin");
                return false;
            }
            else if(date==null || date == ""){
                alert("Lütfen doğum tarihinizi girin");
                return false;
            }
            else if(!document.getElementById('erkek').checked && !document.getElementById('kadın').checked){
                alert("Cinsiyet girin");
                return false;
            }
            else if(email==null ||email==""){
                alert("Mail adresinizi girin")
                return false;
            }
            else if(email != null || email != ""){

                var regex = /^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+.)+([.])+[a-zA-Z0-9.-]{2,4}$/;

	            if (regex.test(email)!=true)
	            {
                    alert("Mail adresi geçersiz"); 
                    return false;
                }
            }
		}
	</script>
